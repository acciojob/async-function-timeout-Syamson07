<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Function with Timeout</title>
</head>
<body>

  <form id="messageForm">
    <input type="text" id="text" placeholder="Enter your message">
    <input type="number" id="delay" placeholder="Enter delay in milliseconds">
    <button type="button" id="btn">Submit</button>
  </form>

  <div id="output"></div>

  <script>
    // Function to simulate delay and display message
    async function displayMessageAfterDelay() {
      // Get values from the input fields
      const text = document.getElementById('text').value;
      const delay = parseInt(document.getElementById('delay').value);

      // Check if input fields are valid
      if (text && delay >= 0) {
        // Wait for the specified delay
        await new Promise(resolve => setTimeout(resolve, delay));

        // Display the message after the delay
        document.getElementById('output').innerText = text;
      } else {
        document.getElementById('output').innerText = "Please enter valid inputs.";
      }
    }

    // Add event listener for button click
    document.getElementById('btn').addEventListener('click', displayMessageAfterDelay);
  </script>

</body>
</html>
